<!DOCTYPE html>
<html lang="en">

<head>
  {% include header.html %}
</head>

<body>
  <div class="container">
    {% include nav.html %}
    {{ content }}

    <div class="row">
      {% for post in site.posts %}
      <div class="col-md-3">
        <a href="/jekyll-starter/{{ post.url }}" class="text-decoration-none text-reset">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ post.date | timeago }}</h6>
              <p class="card-text text-lowercase"></p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>

  </div>

{% include footer.html %}
